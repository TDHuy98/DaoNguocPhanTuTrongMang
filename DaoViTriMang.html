<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo mảng</title>
</head>
<body>
<script>
    let a =[-3,5,1,3,2,10];
    let first=0;
    let last=a.length-1;
    let tg;
    for (first=0,last=a.length-1;first<last;first++,last--){
        tg=a[first];
        a[first]=a[last]
        a[last]=tg;
    }
</script>
</body>
</html>
